apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-master
  labels:
    app: redis
spec:
  selector:
    matchLabels:
      app: redis
      role: master
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        role: master
        tier: backend
    spec:
      containers:
      - name: master
        image: redis:5-alpine
        command: ["redis-server", "/redis-master/redis.conf"]
        resources:
          requests:
            cpu: 100m
            memory: 250Mi
          limits:
            cpu: 1000m
            memory: 500Mi
        ports:
        - containerPort: 6379
        volumeMounts:
        - mountPath: /redis-master
          name: config
      volumes:
      - name: config
        configMap:
          name: redis-cluster-config
          items:
          - key: redis-config
            path: redis.conf
---
apiVersion: v1
kind: Service
metadata:
  name: redis-master
  labels:
    app: redis
    role: master
    tier: backend
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis
    role: master
    tier: backend
---
